<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EaglercraftX 1.8 Web Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0c0c0c;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: #111;
      border-bottom: 2px solid #222;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .game-box {
      width: 100vw;          /* Full screen width */
      max-width: 1920px;     /* Prevents ultra-wide stretch */
      aspect-ratio: 16 / 9;
      background: black;
      border-bottom: 3px solid #222;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      padding: 20px;
      background: #111;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <header>
    EaglercraftX 1.8 Web Game
  </header>

  <!-- Full width game iframe -->
  <div class="container">
    <div class="game-box">
      <iframe src="game.html" id="gameFrame"></iframe>
    </div>
  </div>

  <!-- Footer / Website content -->
  <footer>
    <p>Play Minecraft 1.8 directly in your browser.</p>
    <p>More games and updates coming soon.</p>
  </footer>

  <!-- Auto-focus iframe for WASD controls -->
  <script>
    const gameFrame = document.getElementById('gameFrame');

    // Focus iframe on load
    window.onload = () => gameFrame.focus();

    // Refocus iframe if user clicks anywhere on the page
    document.body.addEventListener('click', () => {
      gameFrame.focus();
    });
  </script>

</body>
</html>
